<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#111827"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)"/>
  <!-- Camera preview frame -->
  <rect x="60" y="40" width="1080" height="440" rx="16" fill="#0b0f1a" stroke="#1f2937" stroke-width="4"/>
  <!-- Top-left flash button -->
  <g transform="translate(80,60)">
    <circle cx="0" cy="0" r="26" fill="#ffffff" fill-opacity="0.9"/>
    <path d="M -6 -10 L 4 -10 L -2 2 L 6 2 L -8 16 L -2 4 L -10 4 Z" fill="#111827"/>
  </g>
  <!-- Bottom controls -->
  <g>
    <!-- Gallery thumb (left) -->
    <circle cx="200" cy="520" r="34" fill="#ffffff"/>
    <rect x="170" y="490" width="60" height="60" rx="30" fill="#e5e7eb"/>
    <!-- Shutter -->
    <circle cx="600" cy="520" r="44" fill="#ffffff"/>
    <circle cx="600" cy="520" r="36" fill="#111827"/>
    <!-- Flip camera (right) -->
    <circle cx="1000" cy="520" r="34" fill="#ffffff"/>
    <path d="M 990 512 a16 16 0 1 1 20 0 l4 -6 m-28 20 l-4 6" stroke="#111827" stroke-width="3" fill="none"/>
  </g>
  <!-- iOS-style zoom chips -->
  <g transform="translate(600,470)">
    <g transform="translate(-90,0)">
      <circle cx="0" cy="0" r="22" fill="none" stroke="#ffffff" stroke-width="3"/>
      <text x="0" y="6" font-size="16" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">1x</text>
    </g>
    <g>
      <circle cx="0" cy="0" r="22" fill="#ffffff"/>
      <text x="0" y="6" font-size="16" text-anchor="middle" fill="#111827" font-family="Arial, Helvetica, sans-serif">2x</text>
    </g>
    <g transform="translate(90,0)">
      <circle cx="0" cy="0" r="22" fill="none" stroke="#ffffff" stroke-width="3"/>
      <text x="0" y="6" font-size="16" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">3x</text>
    </g>
  </g>
  <!-- Zoom HUD top -->
  <g>
    <rect x="550" y="60" width="100" height="36" rx="18" fill="rgba(0,0,0,0.35)"/>
    <text x="600" y="84" font-size="18" text-anchor="middle" fill="#ffffff" font-family="Arial, Helvetica, sans-serif">2.0x</text>
  </g>
  <text x="60" y="26" fill="#9ca3af" font-size="18" font-family="Arial, Helvetica, sans-serif">หน้ากล้อง (ตัวอย่างการจัดวางปุ่ม)</text>
</svg>

